<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="app/scripts/nvd3/build/nv.d3.min.css" rel="stylesheet" />
    <link href="app/scripts/angular/angular-csp.css" rel="stylesheet" />
    <style>
        .arc text {
            font: 10px sans-serif;
            text-anchor: middle;
        }

        .arc path {
            stroke: #fff;
        }
    </style>
</head>
<body>

    <script src="app/scripts/angular/angular.min.js"></script>   
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="app/scripts/nvd3/build/nv.d3.min.js"></script>
    <!--

    <script>
        /// d3 actionsssss		
        var data = [{ "category": "Shrinkage", "cost": 35.70 }, { "category": "Unicorns", "cost": 55.80 }, { "category": "Leprechaun", "cost": 22.11 }, { "category": "Damage", "cost": 35.42 }, { "category": "Dragons", "cost": 73.25 }];


        var width = 800,
            height = 250,
            radius = Math.min(width, height) / 2;

        var color = d3.scale.ordinal()
            .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

        var arc = d3.svg.arc()
            .outerRadius(radius - 10)
            .innerRadius(radius - 70);

        var pie = d3.layout.pie()
            .sort(null)
            .value(function (d) {
            return d.cost;
        });

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

        var g = svg.selectAll(".arc")
            .data(pie(data))
            .enter().append("g")
            .attr("class", "arc");

        g.append("path")
            .attr("d", arc)
            .style("fill", function (d) {
            return color(d.data.category);
        });

        g.append("text")
            .attr("transform", function (d) {
            return "translate(" + arc.centroid(d) + ")";
        })
            .attr("dy", ".35em")
            .style("text-anchor", "middle")
            .text(function (d) {
            return d.data.category;
        });
    </script>
